<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu promeiro jogo multisquere</title>
    <link rel="stylesheet" href="./src/style/main.css">
</head>
<body>
    <canvas id="screen" width="10" height="10">

    </canvas>

    <script>
        const canvas = document.querySelector("#screen")
   
        const contextstate = canvas.getContext('2d')
        const state = {
            players : {
                'player1' : {
                    x : 1,
                    y : 1
                },
                'player2' : {
                    x : 9,
                    y : 9
                }
            },
            fruits : {
                'fruit1' :  {
                    x : 4,
                    y : 1
                }
            }
        }

        const currentPlayerId = 'player1'

        document.addEventListener('keydown', handleKeydown)
        function handleKeydown(event) {
            const player = state.players[currentPlayerId]
            

            if (event.key == 'ArrowUp' && player.y - 1 >= 0) {
                player.y -= 1
                console.log("tecla ativa: ", event.key)
            }
            console.log(canvas.width)
            console.log(player.y)
            if (event.key == 'ArrowDown' && player.y + 2 <= canvas.height) {
                player.y += 1
                console.log("tecla ativa: ", event.key)
            }

            if (event.key == 'ArrowRight' && player.x + 2 <= canvas.width) {
                console.log("tecla ativa: ", event.key)
                player.x += 1
            }

            if (event.key == 'ArrowLeft' && player.x - 1 >= 0)  {
                console.log("tecla ativa: ", event.key)
                player.x -= 1
            }
        }

        function createGame() {
            
            function movePlayer(command) {
                console.log(`moving  ${command.playerId} with ${command.keyPressed}`)
            }

            return {
                movePlayer
            }
        }

        const game = createGame()

        renderstate()
        function renderstate() {

            //clear screen
            contextstate.clearRect(0,0, 10, 10) // mais performatico que apenas redesenhar um react ta tela inteira


            for (const playerId in state.players) {
                 let currentPlayer = state.players[playerId]
                contextstate.fillStyle = "black"
                contextstate.fillRect(currentPlayer.x, currentPlayer.y, 1, 1)
            }

            for (const fruitId in state.fruits) {
                let currentFruit = state.fruits[fruitId]
                contextstate.fillStyle = "green"
                contextstate.fillRect(currentFruit.x, currentFruit.y, 1,1)
            }

            requestAnimationFrame(renderstate) // chama o m√©todo, fazendo com que atualize a tela a todo frame
        }
    </script>
</body>
</html>
