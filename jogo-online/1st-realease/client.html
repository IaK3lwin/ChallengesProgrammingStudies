<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu promeiro jogo multisquere</title>
    <link rel="stylesheet" href="./src/style/main.css">
</head>
<body>
    <canvas id="screen" width="10" height="10">

    </canvas>

    <script>
        const canvas = document.querySelector("#screen")
   
        const contextGame = canvas.getContext('2d')
        const game = {
            players : {
                'player1' : {
                    x : 1,
                    y : 1
                },
                'player2' : {
                    x : 9,
                    y : 9
                }
            },
            fruits : {
                'fruit1' :  {
                    x : 4,
                    y : 1
                }
            }
        }

        renderGame()
        function renderGame() {

            //clear screen
            contextGame.clearnRect(0,0, 10, 10) // mais performatico que apenas redesenhar um react ta tela inteira


            for (const playerId in game.players) {
                 let currentPlayer = game.players[playerId]
                contextGame.fillStyle = "black"
                contextGame.fillRect(currentPlayer.x, currentPlayer.y, 1, 1)
            }

            for (const fruitId in game.fruits) {
                let currentFruit = game.fruits[fruitId]
                contextGame.fillStyle = "green"
                contextGame.fillRect(currentFruit.x, currentFruit.y, 1,1)
            }

            requestAnimationFrame(renderGame) // chama o m√©todo, fazendo com que atualize a tela a todo frame
        }
    </script>
</body>
</html>
